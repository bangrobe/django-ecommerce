<div class="card product-item border-0 mb-4">
    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
        <img class="img-fluid w-100" src="{{ product.images.url }}" alt="">
    </div>
    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
        <h6 class="text-truncate mb-3">{{ product.product_name }}</h6>
        <div class="d-flex justify-content-center">
            <h6>${{ product.price }}</h6><h6 class="text-muted ml-2"><del>${{ product.price }}</del></h6>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between bg-light border">
        
        <a href="{% url 'product-detail' product.category.slug product.slug %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
        {% if product.stock > 0 %}
        <a href="{% url 'add-cart' product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
        {% endif %}
    </div>
</div>
